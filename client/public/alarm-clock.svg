<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Clock body -->
  <circle cx="32" cy="34" r="20" fill="#4A90E2" stroke="#2C3E50" stroke-width="2"/>

  <!-- Clock face -->
  <circle cx="32" cy="34" r="16" fill="#ECF0F1" stroke="#2C3E50" stroke-width="1.5"/>

  <!-- Hour markers -->
  <circle cx="32" cy="20" r="1.5" fill="#2C3E50"/>
  <circle cx="32" cy="48" r="1.5" fill="#2C3E50"/>
  <circle cx="46" cy="34" r="1.5" fill="#2C3E50"/>
  <circle cx="18" cy="34" r="1.5" fill="#2C3E50"/>

  <!-- Clock hands -->
  <line x1="32" y1="34" x2="32" y2="26" stroke="#E74C3C" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="34" x2="38" y2="34" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="32" cy="34" r="2" fill="#E74C3C"/>

  <!-- Alarm bells on top -->
  <path d="M 20 16 L 18 12 L 22 10" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 44 16 L 46 12 L 42 10" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Legs -->
  <line x1="20" y1="52" x2="16" y2="56" stroke="#2C3E50" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="44" y1="52" x2="48" y2="56" stroke="#2C3E50" stroke-width="2.5" stroke-linecap="round"/>
</svg>
